<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <style>
        .login-in{
            margin-top: 180px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-primary login-in">
                    <div class="panel-heading">
                      <h3 class="panel-title">登录学生管理系统</h3>
                    </div>
                    <div class="panel-body">
                    <!-- 表单 -->
                        <form class="form-horizontal" method="POST" action="/manager/register">
                            <div class="form-group">
                              <label for="username" class="col-sm-2 control-label">用户名</label>
                              <div class="col-sm-10">
                                <input type="text" name="username" class="form-control" id="username" placeholder="请输入用户名">
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="userpass" class="col-sm-2 control-label">密码</label>
                              <div class="col-sm-10">
                                <input type="password" name="userpass" class="form-control" id="userpass" placeholder="请输入密码">
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="col-sm-offset-2 col-sm-4">
                                    <button type="submit" class="btn btn-danger btn-block">注册</button>

                                <!-- <a class="btn btn-danger btn-block">注册</a> -->
                              </div>
                            </div>
                          </form>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
    <script src="/bootstrap/js/jquery-1.12.4.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
